<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>cadastro</title>
</head>
<body>
    <div>
    <h1 id="titulo">Cadastro do Designer</h1>
    <p id="subtitulo">complete suas informaçoes abaixo:</p>
    <br>    
    </div>
 
    <form>
     <fieldset class="grupo">
     <div>
    <label for="nomes"><strong>Nome</strong></label>     
<input type="text"name="nome"id="nome" required>
</div>
<br>
<div class="campo">
    <label for="sobrenome"><strong>sobrenome</strong></label>
    <input type="text" name="sobrenome" id="sobrenome" required>
</div>
</fieldset>
    <div class="campo">
        <label for="email"><strong>email</strong></label>
      <input type="email" name="email" id="email" required>
      </div>

      <div class="campo">
<label><strong>Genero</strong></label>
<label>
    <input type="radio" nome="genero" value="Feminino" checked> Feminino
</label>
<label>
    <input type="radio" name="genero"value="Masculino" checked> Masculino
</label>
<Label>
   <input type="radio" name="genero" value ="Não informar" checked> Não informar
</Label>
      </div>

      <div class="campo">
        <label for="Nivel de escolaridade"><strong> Nivel de escolaridade</strong></label>
        <select id="Nivel de escolaridade">
        <option selected disabled  value="">Selecione</option>
<option>Ensino fundamental</option>
<option>Ensino médio</option>
<option>Ensino Superior</option>
</select>      
</div>
<fieldset class="grupo">
<div id="check">
    <label><strong>Selecione as ferramentas que utiliza:</strong></label><br><br>
    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Adobe photoshop">
    <label for="tecnologia1">Adobe photoshop</label>
    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Adobe Illustrator">
    <label for="tecnologia2">Adobe Illustrator</label>
    <input type="checkbox" id="tecnologia3" name="tecnologia" value="Core Draw">
    <label for="tecnologia3">Core Draw</label>
    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Sckethbook Autocad">
    <label for="tecnologia4">Sckethbook Autocad</label>
    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Adobe After Effect">
    <label for="tecnologia5"> After Effect</label>
    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Blender">
    <label for="tecnologia"> Blender</label>
    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Aseprite">
    <label for="tecnologia7"> Aseprite</label>
    </div>
</fieldset>
<div class="campo">
<label><strong>Conte me sobre suas experiencia:</strong></label>
<textarea row="4" style="width: 25em" id="experiencia" name="experiencia"></textarea>
</div>
<br>
<br>
<button class="botão" type="submit" onsubmit="">Concluído</button>

</form>
</body>
</html>
